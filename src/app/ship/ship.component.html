<div class="container">
  <h2>Hajók</h2>
  
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#operatorModal">
      Hozzáad
    </button>
  
  <table>
      <thead>
          <tr>
              <th>Név</th>
              <th>Hossz</th>
              <th>Ár</th>
              <th>Férőhely</th>
              <th>Utánfutó</th>
          </tr>
      </thead>
      <tbody *ngFor="let ship of ships">
          <tr>
              <td>{{ship.name}}</td>
              <td>{{ship.length}}</td>
              <td>{{ship.price}}</td>
              <td>{{ship.person}}</td>
              <td>{{ship.trailer}}</td>
          </tr>
      </tbody>
  </table>
</div>



<!-- Modal -->
<div class="modal fade" id="operatorModal" tabindex="-1" aria-labelledby="operatorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="operatorModalLabel">Hajók hozzáadása</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="shipForm">
          <div class="mt-3">
              <label for="name" class="form-label">Azonosító</label>
              <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        <div class="mt-3">
              <label for="length" class="form-label">Név</label>
              <input type="text" id="length" class="form-control" formControlName="length">
          </div>
          <div class="mt-3">
              <label for="price" class="form-label">Település</label>
              <input type="text" id="price" class="form-control" formControlName="price">
          </div>
          <div class="mt-3">
              <label for="person" class="form-label">Fizetés</label>
              <input type="text" id="person" class="form-control" formControlName="person">
          </div>
          <div class="mt-3">
              <label for="trailer" class="form-label">Fizetés</label>
              <input type="text" id="trailer" class="form-control" formControlName="trailer">
          </div>
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
        <button type="button" class="btn btn-primary" click="onClickSaveButton()">Mentés</button>
      </div>
    </div>
  </div>
</div>
